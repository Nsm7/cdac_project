<h1>User Login </h1>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="login">

      <div class="form">
        <div class="form-group">
          <label for="">Email</label>
          <input placeholder="Enter Email Id" [(ngModel)]="user_email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Pasword</label>
          <input placeholder="Enter Password" [(ngModel)]="user_password" type="password" class="form-control">
        </div>

        <div class="form-group">
          <button (click)="onLogin()" class="btn btn-success">Login</button>

          <a class="btn btn-warning pull-right" routerLink="/user-register" >Register</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
