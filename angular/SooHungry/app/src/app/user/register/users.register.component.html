<h1>Register User</h1>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="login">

      <div class="form">
        <div class="form-group">
          <label for="">First Name</label>
          <input [(ngModel)]="user_firstname" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input [(ngModel)]="user_lastname" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Locality</label>
          <input [(ngModel)]="user_locality" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Street</label>
          <input [(ngModel)]="user_street" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">House number</label>
          <input [(ngModel)]="user_houseno" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Email Id</label>
            <input [(ngModel)]="user_email" type="address" class="form-control">
          </div>
          <div class="form-group">
            <label for="">password</label>
            <input [(ngModel)]="user_password" type="text" class="form-control">
          </div>

        <div class="form-group">
          <button (click)="onLogin()" class="btn btn-primary">Register</button>
          <a routerLink="/user-login" class="btn btn-danger pull-right">Cancel</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
